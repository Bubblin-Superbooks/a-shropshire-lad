<div class="leaf "><div class="inner justify"><pre class="no-indent  ">From east of earth to west
   That's lost for everlasting
    The heart out of his breast.

   Here by the labouring highway
    With empty hands I stroll:
   Sea-deep, till doomsday morning,
    Lie lost my heart and soul.</code></pre><hr class="section"></div> </div>
