<div class="leaf "><div class="inner justify"><pre class="no-indent  ">But here your speech is still,
   And down the sighing wind in vain
    You hollo from the hill.

   The wind and I, we both were there,
    But neither long abode;
   Now through the friendless world we fare
    And sigh upon the road.</code></pre><hr class="section"></div> </div>
